<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<div class="clock">
    <div class="clock_card">
        <h2 id="hour">00</h2>
    </div>
    <span>:</span>
    <div class="clock_card">
        <h2 id="min">00</h2>
    </div>
    <span>:</span>
    <div class="clock_card">
        <h2 id="sec">00</h2>
    </div>
    <span>:</span>
    <div class="clock_card">
        <h2 id="mili">00</h2>
    </div>
    <span>(</span>
    <div class="clock_card">
        <h2 id="am">am</h2>
    </div>
    <span>)</span>
    
</div>






    


<script src="./js/app.js"></script>
</body>
</html>
